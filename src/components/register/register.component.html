<div class="d-flex justify-content-center align-items-center min-vh-100">
       <div class="col-10 col-md-6 col-lg-4">
         <form #registrationForm="ngForm" (ngSubmit)="sendOtpFunction()" class="bg-dark p-4 rounded-3 shadow">
           <div class="mb-3 text-center">
             <p class="text-light fs-4">Register</p>
           </div>
     
           <div class="mb-3">
             <input 
               type="text" 
               class="form-control" 
               placeholder="Username"
               required 
               [(ngModel)]="registerData.username" 
               name="username"
               #username="ngModel"
               [class.is-invalid]="username.invalid && username.touched" />
             <div class="invalid-feedback" *ngIf="username.invalid && username.touched">
               Username is required
             </div>
           </div>
     
           <div class="mb-3">
             <input 
               type="email" 
               class="form-control" 
               placeholder="Email"
               required 
               email 
               [(ngModel)]="registerData.email" 
               name="email"
               #email="ngModel"
               [class.is-invalid]="email.invalid && email.touched" />
             <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
               <div *ngIf="email.errors?.['required']">Email is required.</div>
               <div *ngIf="email.errors?.['email']">Invalid email format.</div>
             </div>
           </div>
     
           <div class="mb-3">
             <input 
               type="password" 
               class="form-control" 
               placeholder="Password"
               required 
               minlength="6" 
               [(ngModel)]="registerData.password" 
               name="password"
               #password="ngModel"
               [class.is-invalid]="password.invalid && password.touched" />
             <div class="invalid-feedback" *ngIf="password.invalid && password.touched">
               <div *ngIf="password.errors?.['required']">Password is required</div>
               <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
             </div>
           </div>
     
           <div class="d-flex justify-content-center">
             <button 
               type="submit" 
               class="btn btn-primary w-100" 
               [disabled]="registrationForm.invalid || isLoading">
               <span *ngIf="!isLoading">Register</span>
               
               <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
             </button>&nbsp;&nbsp;
             <a [routerLink]="['/login']" style="text-decoration: none; padding-top: 5px; color:white">Login</a>
           </div>
     
           <div *ngIf="registrationError" class="text-danger mt-3 text-center">Unable to register. Please try again.</div>
         </form>
       </div>
     </div>
