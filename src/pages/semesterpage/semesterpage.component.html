<!-- Create Semester Toggle -->
<button (click)="toggleCreateSemester()" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
  {{ isCreatingSemester ? 'Cancel' : 'Create New Semester' }}
</button>

<!-- Create Form -->
<div *ngIf="isCreatingSemester" class="mb-4">
  <input [(ngModel)]="newSemester.semesterName" placeholder="Semester Name"
         class="border p-2 rounded w-full mb-2" />
  <button (click)="createSemester()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
    Create
  </button>
</div>

<!-- Semester List -->
<div *ngFor="let semester of semesterData" class="p-4 mb-4 bg-white shadow rounded-2xl">
  <p *ngIf="!editingSemesterId || editingSemesterId !== semester.semesterId">{{ semester.semesterName }}</p>

  <div *ngIf="editingSemesterId === semester.semesterId">
    <input [(ngModel)]="editSemesterName" class="border p-2 rounded w-full mb-2" />
    <button (click)="saveEditSemester(semester.semesterId!)" class="px-4 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
    <button (click)="cancelEdit()" class="ml-2 px-4 py-1 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</button>
  </div>

  <button (click)="viewSubjects(semester.semesterId!)" class="mr-2 px-3 py-1 bg-purple-500 text-white rounded hover:bg-purple-600">
    View Subjects
  </button>
  <button (click)="startEditSemester(semester)" class="mr-2 px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
    Edit
  </button>
  <button (click)="deleteSemester(semester.semesterId!)" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
    Delete
  </button>
</div>
