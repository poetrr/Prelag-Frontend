
<div class="main-container">
  <button (click)="toggleCreateSemester()" *ngIf="!isCreatingSemester" class="primary-button">
    {{   'Create New Semester' }}
  </button>
  

  <div *ngIf="isCreatingSemester" class="mb-4">
    <input [(ngModel)]="newSemester.semesterName" placeholder="Semester Name"
           class="border p-2 rounded w-full mb-2" />

    <div style="display:flex; gap:5px">

      <button (click)="createSemester()" class=" primary-button">
        Create
      </button>
      <button (click)="toggleCreateSemester()" class="cancel-button">
        {{ isCreatingSemester ? 'Cancel' : 'Create New Semester' }}
      </button>

    </div>
    
  </div>

  <div *ngFor="let semester of semesterData" class="card-container">
    <h3 *ngIf="!editingSemesterId || editingSemesterId !== semester.semesterId">{{ semester.semesterName }}</h3>
  
    <div *ngIf="editingSemesterId === semester.semesterId">
      <input [(ngModel)]="editSemesterName" class="border p-2 rounded w-full mb-2" />

      <div  style="display:flex;gap:5px;">
        <button (click)="saveEditSemester(semester.semesterId!)" class="primary-button">Save</button>
        <button (click)="cancelEdit()" class="cancel-button">Cancel</button>
    </div>
    </div>
    <div  style="display:flex;gap:5px;">
