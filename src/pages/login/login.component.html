<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login"  (ngSubmit)="login()" #registrationForm="ngForm">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" 
                    
                    
                        type="email" 
                        placeholder="Email" 
                        required 
                        email
                        [(ngModel)]="loginData.email" 
                        name="email"
                        #email="ngModel" 
                        class="login__input" >

                        <div *ngIf="email.invalid && email.touched" class="error">
                            <div *ngIf="email.errors?.['required']">Email is required.</div>
                            <div *ngIf="email.errors?.['email']">Invalid email format.</div>
                        </div>
				</div>
                
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input 
                    type="password" 
                    
                    required 
                    [(ngModel)]="loginData.password" 
                    name="password"
                    minlength="6"
                    class="login__input"
                    #password="ngModel" placeholder="Password"/>
                    
                    <div *ngIf="password.invalid && password.touched" class="error">
                        <div *ngIf="password.errors?.['required']">Password is required</div>
                        <div *ngIf="password.errors?.['minlength']">Password must be atleast 6 characters long.</div>
                
                    </div>
   
				</div>
				<button class="button login__submit"  type="submit" [disabled]="registrationForm.invalid">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>	
                <div *ngIf="loginError"class="error"> Unable to Login</div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a [routerLink]="['/register']">Sign Up</a>			
			</form>

				</div>

		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>

			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
